<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <hr>
    <center>
  <div>
    <img src="/IMAGE/amazon.com" alt="" height="300px">
    <h1 style="color: #F0941B;">LOG IN</h1>
</div>
  <p style="font-size: 16px; font-weight: bold;">Personal Information</p>
  <form action="">
    <table border="1" width="500px">
        <tr>
            <th><label for="FirstName">First Name:</label></th>
             <td><input type="text" name="" id="" required></td>
        </tr>
        <tr>
            <th><label for="SecondName">Second Name:</label></th>
             <td><input type="text" name="" id="" required></td>
        </tr>
    </table>
      <p style="font-size: 16px; font-weight: bold;">Contact Details</p>
      <table border="1" width="500px">
        <tr>
            <th><label for="MobileNo">Mobile No:</label></th>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <th><label for="email">Email:</label></th>
            <td><input type="email" name="" id="" required></td>
        </tr>
        <tr>
            <th><label for="empaddress">Address: </label></th>
            <td><textarea name="empaddress" id="empaddress" rows="7" cols="52"></textarea></td>
        </tr>
      </table>

      <p style="font-size: 16px; font-weight: bold;">Password</p>
      <table border="1" width="500px">
        <tr>
            <th><label for="password">Password</label></th>
            <td><input type="password" name="" id="" placeholder="create a strong password" required></td>
        </tr>
        <tr>
            <th><label for="Confirmpassword">Confirm <br>Password:</label></th>
            <td><input type="password" placeholder="confirm your password" required></td>
        </tr>
      </table>
      <br>
       <input type="checkbox">Save Your Account Details
       <br><br><br>
       <button style="width: 300px; background-color: #F0941B; height: 30px;" ><a href="/Project_First/MainPage.html" target="_blank">Log In</a></button>
  </form>

    
</center>
</body>
</html>
